<form method="POST" enctype="multipart/form-data" class="form">
  <div class="row align-items-center">
    <div class="col">
      <div class="input-group">
        <div class="custom-file">
          <label class="custom-file-label" for="img_upload">Choose Images</label>
          <input type="file" class="custom-file-input" id="img_upload" (change)="onFileChange($event)" multiple accept="image/*">
        </div>
        
<br clear="all">
<br clear="all">

        <div class="input-group-append">
          <button class="btn btn-light" [ngClass]="{'active': checked}" type="button" data-toggle="buttons" (click)="checked = !checked"
                  aria-pressed="false" autocomplete="off">Custom Size</button>
        </div>
      </div>
    </div>

  </div>
</form>
<div class="preview text-center">
  <div class="row align-items-center">
    <div class="col-lg-3 col-md-6 col-xs-1" *ngFor="let image of images">
      <img [src]=image class="img-thumbnail" [ngClass]="{'custom': checked}">
    </div>
  </div>
  <h3 *ngIf="images.length === 0">No images currently selected !!!</h3>
</div>


<br clear="all">
<br clear="all">
<br clear="all">

<div>
  {{nextValue}}
</div>


<div>
  <button class="btn btn-primary" (click) = "Subjectbtn($)">Subject</button>
  
</div>
